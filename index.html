<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="/style.css">
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/e2a470bb6f.js" crossorigin="anonymous"></script>
</head>

<body class="m-3 bg-light">
    <header class="px-5 d-flex justify-content-between align-items-center bg-white">
        <div class="brand">
            <h1 class=" fw-bolder text-black">স <span class="text-danger"> ন্দে </span> শ</h1>
        </div>
        <div class="d-flex gap-3 mx-3">
            <div id="news">
                <a href="/index.html" class="nav-link">News</a>
            </div>
            <div id="blog">
                <a href="/blog.html" class="nav-link">Blog</a>
            </div>
        </div>
    </header>
    <hr class="text-primary my-0">

    <main>
        <!-- catagories section  -->
        <section class="categories bg-white mx-auto p-1">
            <div id="categories" class="d-flex flex-wrap gap-5 justify-content-around text-secondary my-2">

            </div>
        </section>
        <hr class="text-danger my-0">

        <!-- how much results ?  -->
        <section id="quantity" class="quantity bg-white px-5 py-2 text-secondary">

        </section>

        <!-- //spinner -->

        <section>
            <div class="text-center text-danger my-4" id="spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <hr class="text-primary my-0">


        <!-- sorting section -->
        <section class="p-2 bg-white d-flex justify-content-between mx-4">
            <a href="#" class="btn btn-secondary border sort21">sort-by-views <i class="fa fa-arrow-down"></i></a>
            <a href="#" class="btn btn-secondary sort12">sort-by-views <i class="fa fa-arrow-up"></i></a>
        </section>
        <hr class="text-danger my-0">
        <!-- news container section  -->

        <section class="my-5 mx-5 bg-white">

            <div id="news-container" class="bg-white row row-cols-1 g-4 news-container">

            </div>
        </section>

        <!-- --------------  hidden section - not found page ---- -->
        <section id='NotFound' class="d-none">
            <div class="NotFound d-flex justify-content-center align-items-center">
                <h2 class="text-center text-danger bg-white">No Content Available</h2>
            </div>
        </section>

    </main>

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- js file link  -->
    <script src="/index.js"></script>
</body>

</html>
