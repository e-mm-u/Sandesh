<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="/style.css">
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/e2a470bb6f.js" crossorigin="anonymous"></script>
</head>

<body class="m-3 bg-light">
    <header class="d-flex justify-content-between align-items-center bg-white">
        <div class="brand fw-bolder text-black">
            <h1>Ajker Ghotonaprobaho</h1>
        </div>
        <div class="d-flex gap-3 mx-3">
            <div>
                <a href="" class="nav-link">News</a>
            </div>
            <div id="blog">
                <a href="" class="nav-link">Blog</a>
            </div>
        </div>
    </header>
    <hr class="text-primary">

    <main>
        <!-- catagories section  -->
        <section class="categories bg-white">
            <div id="categories" class="d-flex justify-content-around text-secondary mx-auto my-2">

            </div>
        </section>
        <hr class="text-danger">

        <!-- news container section  -->
        <section class="news-container my-2 mx-5 bg-white">
            <div id="news-container" class="bg-white row row-cols-1 g-4">

            </div>
        </section>

      <!-- --------------  hidden section - not found page ---- -->
      <section id='NotFound' class="d-none">
        <div class="NotFound d-flex justify-content-center align-items-center">
            <h2 class="text-center text-danger bg-white">No Content Available</h2>
        </div>
      </section>

    </main>

    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- js file link  -->
    <script src="/index.js"></script>
</body>

</html>
